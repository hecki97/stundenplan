; --[LogHandler]--
; More Information: http://php.net/manual/en/function.date.php
; Day
; "d" - 01 to 31
; "D" - Mon to Sun
; "j" - 1 to 31
; "l" - Monday to Sunday
; Month
; "F" - January to December
; "m" - 01 to 12
; "M" - Jan to Dec
; "n" - 1 to 12
; Year
; "Y" - Example: 1999 or 2003
; "y" - Example: 99 or 03
; Time
; "a" - am or pm
; "A" - AM or PM
; "g" - 1 to 12 (12-hour format)
; "G" - 1 to 23 (24-hour format)
; "h" - 01 to 12 (12-hour format)
; "H" - 01 to 23 (24-hour format)
; "i" - 00 to 59 (minutes)
; "s" - 00 to 59 (seconds)
; 
; Example Message:
; [06-06-2016][16:16:00] - BingImageHandler.php - INFO - Updated Bing background image
log-handler-enabled=true ;Unused
log-handler-date-year="Y"
log-handler-date-month="F"
log-handler-date-day="d-m-Y"
log-handler-date-time="H:i:s"